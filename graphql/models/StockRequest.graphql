extend type Query {
    stockRequests(name: String @like, status: StatusEnum @eq): [StockRequest] @orderBy(column: "created_at", direction: DESC) @paginate
    stockRequest(id: ID! @eq): StockRequest @find
}

extend type Mutation {
    createStockRequest(input: StockRequestCreateInput! @spread): StockRequest @field(resolver: "StockRequestMutation@store")
    updateStockRequest(input: StockRequestUpdateInput! @spread): StockRequest @update
    checkStockRequest(id: ID! @eq, input: [ID]!): StockRequest @field(resolver: "StockRequestMutation@check")
    approveStockRequest(id: ID! @eq, input: [ID]!): StockRequest @field(resolver: "StockRequestMutation@approve")

    deleteStockRequest(id: ID! @eq): StockRequest @delete
}

input StockRequestCreateInput {
    reference_no: String
    requested_date: Date
    requester_name: String
    contact_detail: String
    office_location_id: ID!
    where_house_id: ID!
    department_id: ID!
    stockRequestItems: [StockRequestItemCreateInput]
}

input StockRequestUpdateInput {
    id: ID! @rules(apply: ["required", "exists:stock_requests,id"])
    reference_no: String
    requested_date: Date
    requester_name: String
    contact_detail: String
    office_location_id: ID!
    where_house_id: ID!
    department_id: ID!
    checked_by_id: ID!
    approved_by_id: ID!
}

type StockRequest {
    id: ID!
    reference_no: String
    requested_date: Date
    requester_name: String
    contact_detail: String
    officeLocation: OfficeLocation
    whereHouse: WhereHouse
    department: Department
    status: StatusEnum
    stockRequestItems: [StockRequestItem]
}

enum StatusEnum {
    DRAFT @enum(value: "DRAFT")
    ISSUED @enum(value: "ISSUED")
    PENDING @enum(value: "PENDING")
    CHECKED @enum(value: "CHECKED")
    APPROVED @enum(value: "APPROVED")
    REJECTED @enum(value: "REJECTED")
    COMPLETED @enum(value: "COMPLETED")
}