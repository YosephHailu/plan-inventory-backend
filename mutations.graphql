mutation SIGNUP_MUTATION(
        $about: String!,
        $address: String!,
        $email: String!,
        $name: String!,
        $password: String!,
        $password_confirmation: String!,
        $phone_number: String!,
        $post_code: String!,
        $role: UserRoleEnum!,
        $username: String!
        ) {
    register(input: {
        about: $about,
        address: $address,
        email: $email,
        name: $name,
        password: $password,
        password_confirmation: $password_confirmation,
        phone_number: $phone_number,
        post_code: $post_code,
        role: $role,
        username: $username,
    }) {
        status
    }
}

mutation VERIFY_USER_MUTATION($id: ID!) {
  verifyUser(id: $id) {
    id
    name
    verifiedBy {
        id
    }
  }
}

mutation RESEND_EMAIL_VERIFICATION_MUTATION($email: String!){
    resendEmailVerification(input: {
        email: $email,
         verification_url: {
             url: "https://my-front-end.com/verify-email?id=__ID__&token=__HASH__&expires=__EXPIRES__&signature=__SIGNATURE__"
        }
    }) {
        status
    }
}

///countries table
mutation CREATE_COUNTRY($name: String!, $description: String, $icon: String) {
  createCountry(input: {
    name: $name,
    description: $description,
    icon: $icon,
  }) {
    id
  }
}


mutation UPDATE_COUNTRY($id:ID!, $name: String!, $description: String, $icon: String) {
  updateCountry(input: {
    id: $id,
    name: $name,
    description: $description,
    icon: $icon,
  }) {
    published
  }
}


